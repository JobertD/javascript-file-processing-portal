<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags and external CSS/JS links here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/portal.css">
    <script src="/scripts/portal.js" defer></script>
    <title>Teacher Portal</title>
</head>
<body>
    <header>
        <div class="title-box">
            <h1>Teacher Portal</h1>
        </div>
        <p class="logged-in-as-text"></p>
    </header>
    
    <nav>
        <ul>
            <li><a id="students" href="#students">Manage Students</a></li>
            <li><a id="grades" href="#grades">Manage Grades</a></li>
            <li><a id="settings" href="#settings">Settings</a></li>
            <li id="log-out-li"><a href="index.html">Log Out</a></li>
        </ul>
    </nav>

    <section id="manage-students-content">
        <h2>Class Code</h2>
        <select class="class-code-dropdown">
            <option selected>Select a class code:</option>
            <!-- Populate this dropdown with data from classCodes.json -->
        </select>
    <table class="student-table">
        <thead>
            <tr>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically here -->
        </tbody>
    </table>
        </section>

    <section id="manage-grades-content">
        <h2>Class Code</h2>
        <select class="class-code-dropdown">
            <option selected>Select a class code:</option>
            <!-- Populate this dropdown with data from classCodes.json -->
        </select>
    <table class="student-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Prelims</th>
                <th>Midterms</th>
                <th>Finals</th>
                <th>Final Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically here -->
        </tbody>
    </table>
    </section>

    <section id="settings">
        <h2>Settings</h2>
        <div class="settings-dropdown">
            <select id="settings-dropdown">
                <option value="profile">Change Profile</option>
                <option value="password">Change Password</option>
            </select>
            <button id="settings-button">Go</button>
        </div>
    </section>
    

    <footer>
        &copy; 2023 Teacher Portal by Frogrammers
    </footer>
</body>
</html>
